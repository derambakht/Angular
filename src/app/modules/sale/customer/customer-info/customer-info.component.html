<div class="card m-3">
    <div class="card-header">
        <ng-container *ngIf="editMode; else elseTemplate">
            ویرایش اطلاعات
        </ng-container>
        <ng-template #elseTemplate>
            افزودن آیتم جدید
        </ng-template>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>شناسه : </label>
            <input type="text" class="form-control" [(ngModel)]="customer.id">
        </div>
        <div class="form-group">
            <label>نام : </label>
            <input type="text" class="form-control" [(ngModel)]="customer.firstName">
        </div>
        <div class="form-group">
            <label>نام خانوادگی : </label>
            <input type="text" class="form-control" [(ngModel)]="customer.lastName">
        </div>
        <div class="form-group">
            <label>کد ملی : </label>
            <input type="text" class="form-control" [(ngModel)]="customer.customerCode">
        </div>
        <hr />
        <div class="form-group">
            <button (click)="addAddressInfo()" class="btn btn-outline-info btn-sm m-2">آدرس جدید</button>
            <app-customer-address #address [info]="item" (save)="saveAddress($event)" *ngFor="let item of customer.addressList"></app-customer-address>
        </div>
        <button type="button" class="btn btn-primary" (click)="saveData()">ذخیره</button>
        <a [routerLink]="['/sale']" class="btn btn-outline-secondary mr-2">بازگشت به لیست</a>
    </div>
</div>
