<div class="card m-3 d-flex">
    <div class="card-header">
        لیست مشتریان
    </div>
    <div class="card-body">
        <a class="btn btn-outline-primary btn-sm" routerLink="/sale/customer/add">افزودن آیتم جدید</a>
        <div>
            <br /> قیمت : <input type="number" [(ngModel)]="price" />
        </div>
        <table class="table table-striped table-bordered mt-2">
            <thead>
                <tr>
                    <th>شناسه</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>کد ملی</th>
                    <th>کد ملی صحیح</th>
                    <th>گرید</th>
                    <th>امتیاز</th>
                    <th>امتیاز به فارسی</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers | bestCustomer:2">
                    <td>{{item.id}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.customerCode}}</td>
                    <td>{{item.customerCode | nationalCode}}</td>
                    <td>{{item.grade}}</td>
                    <td>{{ price | number}}</td>
                    <td>{{ price | numberToLetterPersian}}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" [routerLink]="['/sale/customer/edit',item.id]">ویرایش</a>
                        <button class="btn btn-danger btn-sm">حذف</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
