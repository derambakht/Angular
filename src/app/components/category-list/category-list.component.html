<h2>Categor List</h2>
<table>
    <thead>
        <th>id</th>
        <th>category name</th>
        <th>description</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories$ | async">
            <td>{{item.categoryId}}</td>
            <td>{{item.categoryName}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
